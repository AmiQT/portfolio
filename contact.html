<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Noor Azami</title>
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
        :root {
            --primary-color: #0c7ff2;
            --background-color: #121212;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent-color: #333333;
            --card-background: #1e1e1e;
            --button-hover: #1a6ed8;
            --border-color: #444444;
        }
        body {
            font-family: "Space Grotesk", sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
        }
        .card {
            @apply bg-[var(--card-background)] rounded-lg shadow-md p-6;
        }
        .input {
            @apply bg-[var(--accent-color)] text-[var(--text-primary)] border border-[var(--border-color)] rounded-lg py-3 px-4 w-full focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] transition-colors;
        }
        .button_primary {
            @apply bg-[var(--primary-color)] text-white py-2 px-4 rounded-lg hover:bg-[var(--button-hover)] focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:ring-opacity-50 transition-colors;
        }
        .fade-in-scroll {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .fade-in-scroll.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="dark">
    <header class="fixed top-0 w-full z-10 bg-[var(--background-color)]/80 backdrop-blur-sm">
    </header>

    <main class="pt-16">
        <section class="py-24 px-4 sm:px-6 lg:px-8 text-center">
            <div class="container mx-auto fade-in-scroll">
                <h1 class="text-4xl md:text-5xl font-bold mb-4">Get in Touch</h1>
                <p class="text-lg text-text-secondary max-w-3xl mx-auto">I'm always open to discussing new projects, creative ideas, or opportunities. Feel free to reach out.</p>
            </div>
        </section>

        <section class="pb-24 px-4 sm:px-6 lg:px-8">
            <div class="container mx-auto">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-12 items-start">
                    <div class="space-y-8 fade-in-scroll">
                        <form action="https://formspree.io/f/mldllrqd" class="space-y-6" method="POST">
                            <div>
                                <label class="sr-only" for="name">Your Name</label>
                                <input class="input" id="name" name="name" placeholder="Your Name" type="text"/>
                            </div>
                            <div>
                                <label class="sr-only" for="email">Your Email</label>
                                <input class="input" id="email" name="email" placeholder="Your Email" type="email"/>
                            </div>
                            <div>
                                <label class="sr-only" for="message">Your Message</label>
                                <textarea class="input" id="message" name="message" placeholder="Your Message" rows="6"></textarea>
                            </div>
                            <div>
                                <button class="button_primary w-full md:w-auto" type="submit">
                                    Send Message
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="space-y-8 fade-in-scroll">
                        <div class="card">
                            <h2 class="text-2xl font-semibold mb-4">Contact Information</h2>
                            <div class="space-y-4 text-base leading-relaxed">
                                <div class="flex items-center gap-4">
                                    <svg class="size-6 text-[var(--text-secondary)]" fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M224,48H32a8,8,0,0,0-8,8V192a8,8,0,0,0,8,8H224a8,8,0,0,0,8-8V56A8,8,0,0,0,224,48ZM203.43,64,128,133.15,52.57,64ZM40,183.34V72.66L128,153.3,216,72.66V183.34Z"></path></svg>
                                    <a class="text-[var(--text-primary)] hover:text-[var(--primary-color)] transition-colors" href="mailto:noorazami@outlook.my">noorazami@outlook.my</a>
                                </div>
                                <div class="flex items-center gap-4">
                                    <svg class="w-6 h-6 text-[var(--text-secondary)]" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                                    </svg>
                                    <a class="text-[var(--text-primary)] hover:text-[var(--primary-color)] transition-colors" href="tel:013-8799702">013-8799702</a>
                                </div>
                                <div class="flex items-center gap-4">
                                    <svg class="size-6 text-[var(--text-secondary)]" fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M216,24H40A16,16,0,0,0,24,40V216a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V40A16,16,0,0,0,216,24Zm0,192H40V40H216V216ZM96,112v64a8,8,0,0,1-16,0V112a8,8,0,0,1,16,0Zm88,28v36a8,8,0,0,1-16,0V140a20,20,0,0,0-40,0v36a8,8,0,0,1-16,0V112a8,8,0,0,1,15.79-1.78A36,36,0,0,1,184,140ZM100,84A12,12,0,1,1,88,72,12,12,0,0,1,100,84Z"></path></svg>
                                    <a class="text-[var(--text-primary)] hover:text-[var(--primary-color)] transition-colors" href="https://www.linkedin.com/in/noor-azami/" rel="noopener noreferrer" target="_blank">linkedin.com/in/noor-azami</a>
                                </div>
                                <div class="flex items-center gap-4">
                                    <svg class="size-6 text-[var(--text-secondary)]" fill="currentColor" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M9 19c-4.3 1.4-4.3-2.5-6-3m12 5v-3.5c0-1 .1-1.4-.5-2 2.8-.3 5.5-1.4 5.5-6.1 0-1.3-.5-2.4-1.3-3.2.4-.3.5-1.1.1-2.1 0 0-1.1-.3-3.5 1.3a12.3 12.3 0 0 0-6.2 0C6.5 2.8 5.4 3.1 5.4 3.1c-.4 1-.3 1.8.1 2.1-.8.8-1.3 1.9-1.3 3.2 0 4.7 2.7 5.8 5.5 6.1-.6.5-.9 1.2-.9 2.2v3.5"></path></svg>
                                    <a class="text-[var(--text-primary)] hover:text-[var(--primary-color)] transition-colors" href="https://github.com/AmiQT" rel="noopener noreferrer" target="_blank">github.com/AmiQT</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/main.js"></script>
    <script src="js/back-to-top.js"></script>
</body>
</html>
